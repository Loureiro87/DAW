<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

    <script>
        Array.prototype.indiceMenor = function () {
            let imenor = 0;

            for (let i = 0; i < this.length; i++) {
                if (this[i] < this[imenor]) {
                    imenor = i;
                }

            }
            return imenor;
        }

        console.log([3, 2, 4, 1, 7, 14, 2,].indiceMenor());
    </script>
