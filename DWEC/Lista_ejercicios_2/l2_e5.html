    <title>Lista 2 Ejercicio 5</title>
    <!-- Definir una función denominada F1 que muestre información sobre una cadena de texto que se le pasa como
argumento. A partir de la cadena que se le pasa, la función determina si esa cadena está formada sólo por
mayúsculas, sólo por minúsculas o por una mezcla de ambas. Devolverá “mayúscula”, “minúscula” o “ambas”.
Recordad los métodos toUpperCase() y toLowerCase().
-->
<script>
    function F1(cadena){ // Recibe como argumento una cadena de texto
        if (cadena == cadena.toUpperCase()){
            return "mayúscula";
        }else{
            if (cadena == cadena.toLowerCase()){
                return "minúscula";
            }else{
                return "ambas";
            }
        }
    }
    //var texto = "ámbito";
    //console.log(F1(texto));
</script>
