<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducci√≥n </title>
</head>
<body>
    <script>
        var numero = parseInt( prompt("Introduzca un numero del 1 al 10","7"));


        if(!isNaN(numero) && numero>0 && numero < 10){
            //el numero es valido
            document.write("<h1>Tabla de multiplicar es "+numero+"</h1>");
            
            for(let i=1 ; i<=10 ; i++ ){
                //document.write(numero +" X " + i + " = "+ (numero*i)+"<br>");
                document.write(`${numero} X ${i} = 
                ${numero*i} <br>`);
            }
        }
        else{
            alert("el numero no es valid. recarge la pagina");
        }
    </script>
</body>
</html>
