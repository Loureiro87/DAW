<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero Secreto</title>
    <style>
        body {
            text-align: center;
            margin-top: 5%;
            /*background-image: url("fondo.webp");*/
            background-repeat: no-repeat;
            background-size: 100%;
        }

        h1 {
            font-size: 100px;
        }

        h2,
        label {
            font-size: 40px;
        }

        button {
            height: 40px;
            width: 100px;
            font-size: medium;
        }

        input {
            height: 40px;
            width: 130px;
            font-size: medium;
        }
    </style>
</head>

<body background="fondo.webp">
    <h1>Numero Secreto</h1>
    <h2>¿Seras capaz de adivinar el numero secreto?</h2>

    <p>
        <label> Introduce tu numero: </label> <input type="number" id="numero" min="1" max="100" autofocus required />
        <button onclick=Comprobar()>Comprobar</button>

        <button onclick="Pista()">Pista</button>
    </p>
    <span id="resultado"></span>

    <script>
        var min = 0;
        var max = 101;
        var numeroSecreto = Math.floor(Math.random() * (max - min)) + min;
        var cont = 0;

        window.onload = function () {

        }

        console.log(numeroSecreto);

        //obtenemos el numero que a introducido el jugador
        function Comprobar() {
            var numero = document.getElementById("numero").value;
            document.body.style.background = "fondo_cleanup.webp";

            console.log(numero);

            if (numero == numeroSecreto) {
                cont += 1;
                if (cont == 1) {
                    cont += 1;
                    document.getElementById("resultado").innerHTML = `<h2 style="color: rgb(160, 3, 3);">Enhorabuena ACERTASTES!! En tan solo ${cont} intento  </h2>
                                                                  <img src="adivino.jpg" style="width: 300px; height: 300px;" />`;
                } else {
                    cont += 1;
                    document.getElementById("resultado").innerHTML = `<h2 style="color: rgb(160, 3, 3);">Enhorabuena ACERTASTES!! En tan solo ${cont} intentos  </h2>
                                                                  <img src="adivino.jpg" style="width: 300px; height: 300px;" />`;

                }
            } else {
                cont += 1;
                if (numero > numeroSecreto) {
                    cont += 1;
                    document.getElementById("resultado").innerHTML = `<h2 style="color: rgb(160, 3, 3);"> Te dare una pista... </h2>
                                                           <br>Tu Numero ${numero} es mas grande del que yo habia pensado.<br>
                                                           <img src="adivino_pensando.png" style="width: 300px; height: 300px;" />`;
                } else if (numero < numeroSecreto) {
                    cont += 1;
                    document.getElementById("resultado").innerHTML = `<h2 style="color: rgb(160, 3, 3);"> Te dare una pista... </h2>
                                                           <br>Tu Numero ${numero} es mas pequeño del que yo habia pensado.<br>
                                                           <img src="adivino_dudando.png" style="width: 300px; height: 300px;" />`;
                }
            }
        }

        function Pista() {
            if (numeroSecreto < 25) {
                document.getElementById("resultado").innerHTML = `<h2  style="color: rgb(160, 3, 3);"> Menor que que 25.   </h2>`;
            }
            else if (numeroSecreto < 50 && numeroSecreto > 25) {
                document.getElementById("resultado").innerHTML = `<h2  style="color: rgb(160, 3, 3);"> Menor que que 50 y mayor que 25.   </h2>`;
            }
            else if (numeroSecreto > 50 && numeroSecreto < 75) {
                document.getElementById("resultado").innerHTML = `<h2  style="color: rgb(160, 3, 3);"> Mayor que 50 y menor que 75. </h2>`;
            }
            else if (numeroSecreto > 75) {
                document.getElementById("resultado").innerHTML = `<h2  style="color: rgb(160, 3, 3);"> Mayor que 75. </h2>`;
            }
        }

    </script>
</body>

</html>
