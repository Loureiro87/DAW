<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 Factorial</title>
</head>
<body>
    <h1 style="color: rgb(233, 155, 10);">Ejercicio 3 Factorial</h1>


           <!-- 3. El factorial de un número entero n es una operación matemática que consiste en
multiplicar todos los factores n x (n-1) x (n-2) x ... x 1. Así, el factorial de 5
(escrito como 5!) es igual a: 5! = 5 x 4 x 3 x 2 x 1 = 120. Utilizando la estructura
for, crear un script que calcule el factorial de un número entero. --> 
<h2>Factorial de un numero.</h2>
    <p id="factorial">

    </p>
    <!-- <label>Inmtroduce un numero. </label>    
    <input type="number" id="numero"> 
    --> 
<script>

   var numero = prompt("Introduzca el numero al que quiere realizar el factorial"); 
    var total = 1; 
    for(var i = numero; i>0 ; i -- ){
        total = total * i;
    }
    
    document.getElementById('factorial').innerHTML = `<h4> El factorial de : ${numero} es ${total} </h4>`;
    
</script>
</body>
</html>
