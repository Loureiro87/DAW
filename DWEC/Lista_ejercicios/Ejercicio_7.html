    <!-- . Escribir el código de una función a la que se pasa como parámetro un número

    <h1>Numero para o impar</h1>
    
    <label>Escribe el numero que quieres comprobar: </label>
    <br>
    <input type="number" id="numero">
    <br>
    
   <!-- Primera propuesta del alumno
       <input type="submit" onclick="parImpar()" id="enviar" value="Comprobar">-->
    <input type="submit" onclick="parImpar()" id="enviar" value="Comprobar">
    <h2 id="num" style="color: red;"></h2>
    
    <script>
       // var numero = document.getElementById("numero").value;

        function parImpar(num){
            var numero = document.getElementById("numero").value;

            if(num%2 == 0){
                document.getElementById("num").innerHTML = `El numero ${numero} es Par`;
            }
            else{
                document.getElementById("num").innerHTML = `El numero ${numero} es Impar`;
            }
        }
    //Segundo opcion propuesta por el alumno

    document.getElementById("enviar").onclick = parImpar;
