<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuentra los primos</title>
</head>
<body>
    <h1>Encuentra los Numeros Primos</h1>
    <table id="tabla">

    </table>

    
    <script>
        //Funcion para calcular si un numero es primo o no 

        function primo(numero) {

            for (var i = 2; i < numero; i++) {
            
              if (numero % i === 0) {
                return false;
              }
          
            }

            return numero !== 1;
        }

        console.log(primo(13));

        //Creacion de la tabla/ buttons
        let cont = 1; 
        let salida = "";
        for(let i=0; i<5;i++){
            salida += "<tr>";
            for(let j=0; j<10; j++){
               salida +=`<td><button style="font-size: 50px">${cont}</button</td>`;
               cont++;
            }
            salida += "</tr>";
        }
        document.getElementById("tabla").innerHTML = salida;

    </script>
</body>
</html>
