<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- Crear un array llamado meses y que almacene el nombre de los doce meses del
         a침o. Mostrar por pantalla los doce nombres utilizando la funci칩n alert().-->    
    <script>
       var meses = ["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];   

        for(let i= 0; i< meses.length; i++){
            alert("Estamos en el mes "+ meses[i]);
        }
        //Usando forEach como segunda opci칩n
        meses.forEach(function(valor){alert(valor);}); 

        //For in como tercera opci칩n 

        for (indice in meses){
            alert(meses[inice]);
        }
    </script>
</body>
</html>
